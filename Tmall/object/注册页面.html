<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/注册页面.css"/>
</head>
<body>

<div class="register">

        <div class="nav">

            <div class="logo fl">
                <img src="images/logo.png" alt=""/>
            </div>

            <div class="search fr">
                <form>
                    <div class="s-box">
                        <input type="text"/>
                        <button>搜索</button>
                    </div>
                </form>
            </div>
        </div>


        <div class="content">
            <div class="c-box">

                <div class="line">
                    <div>
                        <span class="nb">1</span>
                        <span> 设置用户名</span>
                    </div>

                    <div>
                        <span class="nb">2</span>
                        <span> 填写账号信息</span>
                    </div>

                    <div>
                        <span class="nb">√</span>
                        <span> 注册成功</span>
                    </div>
                </div>


                <div class="uname">
                    <div>
                        <span>手机号: </span>
                        <button>中国大陆  +86</button>
                        <input type="text" value="请输入你的手机号"/>
                    </div>

                    <button class="next">下一步</button>
                </div>

                <div></div>
            </div>
        </div>


</div>


</body>
</html>
