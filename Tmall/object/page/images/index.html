    <script>
        window.onload = function(){
            var content = document.getElementById('content');
//            console.log(content);
//            console.log(content.childNodes);
           var  lis1 = content.childNodes[1].getElementsByTagName('li');
            var lis2 = content.childNodes[3].getElementsByTagName('li');
            var divs = document.getElementsByClassName('bottom');
//            console.log(divs);
//写一个函数  把所想实现的效果写进去 然后调用
            function shaDow(id){
                for(var i = 0; i < id.length; i++){
                    id[i].index = i;
//                    console.log(id[i].index);
                    id[i].onmouseover = function(){
//                        这个循环实现的是清楚作用
                        for(var i = 0; i < id.length; i++){
                            id[i].style.boxShadow = '0 0 0';
                        }
                        id[this.index].style.boxShadow = "0px 0px 2px 2px  #888";

                    }


                }
            }
            shaDow(lis1);
            shaDow(lis2);
            shaDow(divs);


//固定侧边栏
            var img = new Image();
            img = ["tamll-master/imgs/ac1.png","tamll-master/imgs/ac2.png","tamll-master/imgs/ac3.png",'tamll-master/imgs/ac4.png','tamll-master/imgs/ac5.png','tamll-master/imgs/ac6.png','tamll-master/imgs/ac7.png', 'tamll-master/imgs/ac8.png','tamll-master/imgs/ac9.png','tamll-master/imgs/ac10.png'];
            var num = ["tamll-master/imgs/特权.png","tamll-master/imgs/yougouwuche.png","tamll-master/imgs/钱.png", "tamll-master/imgs/心.png","tamll-master/imgs/星.png","tamll-master/imgs/表.png","tamll-master/imgs/充.png","tamll-master/imgs/反馈.png","tamll-master/imgs/大礼包.png","tamll-master/imgs/回顶部.png"];
            var sidebar = document.getElementById('sidebar');
            var box = document.getElementById('box');
            var imgs = sidebar.getElementsByTagName('img');
            var show = box.getElementsByTagName('div');
            console.log(imgs);
            console.log(show);
            for(var i = 0; i < imgs.length; i++ ){
                imgs[i].index = i;
                imgs[i].onmouseover = function(){
//                     清空
                    for(var i = 0; i < show.length; i++){
                        show[i].style.display = 'none';
                        show[i].style.right = '100px';
                    }
                    imgs[this.index].setAttribute('src',img[this.index]);
                    show[this.index].style.display = 'block';
                    show[this.index].style.right = '25px';

                }
                imgs[i].onmouseout = function(){
                    show[this.index].style.display = 'none';
                    show[this.index].style.right = '100px';
                    imgs[this.index].setAttribute('src',num[this.index]);


                }
            }


            }
